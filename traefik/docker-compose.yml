version: "3.3"
services:
  traefik:
    image: traefik:v2.5.6
    container_name: traefik
    restart: unless-stopped
    command: 
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - default
      - traefik_internal
    ports:
      - "80:80"
      - "8080:8080"
 
networks:
  traefik_internal:
   external: true
  
